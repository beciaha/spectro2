<div *ngIf="!user">
<h4>{{greeting}}</h4>


<img src="{{url}}" height="200" width="500"/>
</div>

<div *ngIf="user">
    <div> Upload your file</div>
    <image-upload #upload (onFile)="onImage($event)"></image-upload>
<ul>
    <li *ngFor="let item of data | async">
        {{item.name}} ({{item.age}})
    </li>
</ul>
    <ul>
        <li *ngFor="let item of tasks | async">
            {{item.todo}}
</li>
        </ul>
    </div>
