<div class="image-update-container">
    <div class="parties-update-container">
        <div fileDrop
             [ngClass]="{'file-is-over': fileIsOver, 'file-uploading': uploading}"
             (fileOver)="fileOver($event)"
             (onFileDrop)="onFileDrop($event)">
            <div>Drop a file to here</div>
        </div>

        <input type="submit" class="btn" value="Choose File" (click) = "file($event)" name="submit">
            <div *ngIf="thumbs" class="thumbs">
                <div *ngFor="let thumb of thumbs | async" class="thumb">
                    <img [src]="thumb.url"/>
                </div>
                <div class="clear"></div>
            </div>

</div>


    </div>
